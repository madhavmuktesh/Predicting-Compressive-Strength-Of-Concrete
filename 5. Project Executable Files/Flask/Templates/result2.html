<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            background-image: url('/static/image.png');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .result {
            background: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .result h2 {
            color: green;
        }
        .result p {
            font-size: 1.5em;
            color: red;
        }
        .result a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .result a:hover {
            background: darkgreen;
        }
    </style>
</head>
<body>
    <div class="result">
        <h2>Concrete Strength Prediction Result</h2>
        <p>The predicted strength of the cement is: {{ prediction_text }}</p>
        <a href="/">Go Back</a>
    </div>
</body>
</html>
